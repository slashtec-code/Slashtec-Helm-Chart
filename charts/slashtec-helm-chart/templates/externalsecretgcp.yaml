apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  namespace: dev
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  refreshInterval: 10s
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-store         
  target:
    name: common
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: common
